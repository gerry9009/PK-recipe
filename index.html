<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header-logo">
        <a href="#home"><i class="fa-solid fa-bowl-food"></i></a>
        <h1>My Recipe</h1>
      </div>
      <form class="header-form">
        <input type="search" placeholder="Find a recipe or an ingredient" />
        <button type="submit">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>
      <div class="header-social">
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
        <a href="#"><i class="fa-brands fa-youtube"></i></a>
      </div>
    </header>
    <main>
      <section class="container">
        <div class="recipe">
          <div class="recipe-top">
            <img
              src="https://cdn.dummyjson.com/recipe-images/1.webp"
              alt="pizza"
            />
          </div>
          <div class="recipe-bottom">
            <h2>Pizza</h2>
            <div class="recipe-rating flex-around-center">
              <div>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-regular fa-star-half-stroke"></i>
                <i class="fa-regular fa-star"></i>
              </div>
              <p>4.9</p>
            </div>
            <div class="recipe-data flex-around-center">
              <i class="fa-regular fa-clock"></i>
              <p>Prep: <span>15 min</span></p>
              <p>Cooking: <span>20 min</span></p>
            </div>
            <div class="recipe-text">
              <h3>Ingredients:</h3>
              <div class="recipe-grid">
                <p>Pizza dough</p>
                <p>Pizza dough</p>
                <p>Pizza dough</p>
                <p>Pizza dough</p>
                <p>Pizza dough</p>
                <p>Pizza dough</p>
              </div>
            </div>
            <div class="recipe-text">
              <h3>Instructions:</h3>
              <p>Preheat the oven to 475째F (245째C).</p>
              <p>Preheat the oven to 475째F (245째C).</p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p>2024</p>
    </footer>
  </body>
</html>
